name: Deploy to AWS ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2  # Correct region for London

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region eu-west-2 | docker login --username AWS --password-stdin 746669202302.dkr.ecr.eu-west-2.amazonaws.com

      - name: Build, Tag, and Push Image
        run: |
          docker build -t resume-app .
          docker tag resume-app:latest 746669202302.dkr.ecr.eu-west-2.amazonaws.com/resume-app:latest
          docker push 746669202302.dkr.ecr.eu-west-2.amazonaws.com/resume-app:latest
